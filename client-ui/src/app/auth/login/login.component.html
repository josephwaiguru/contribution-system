<div class="wrapper fadeInDow">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form #f="ngForm" (submit)="onLogin(f)">
        <input type="email" id="email" class="fadeIn second" name="email" [(ngModel)]="login.email" placeholder="Email" required>
        <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="login.password" placeholder="Password" required>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
