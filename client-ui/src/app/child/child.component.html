<div class="row">
    <div class="col-md-12">
        <div class="card strpied-tabled-with-hover">
            <div class="card-header ">
                <h4 class="card-title">Children
                    <a class="float-right btn btn-primary" (click)="newChild.show()">Add</a>
                </h4>
                <p class="card-category">Child personal details</p>
            </div>
            <div class="card-body table-full-width table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Dob</th>
                        <th>Sponsor</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let child of childList">
                            <td>{{ child.id }}</td>
                            <td>{{ child.firtname }}</td>
                            <td>{{ child.lastname }}</td>
                            <td>{{ child.guardian_email }}</td>
                            <td>{{ child.dob }}</td>
                            <td>{{ child.guardian_phone }}</td>
                            <td></td>
                            <td>
                                <a href="#" (click)="$event.preventDefault(); assignSponsor.show()">Assign Sponsor</a>
                            </td>
                        </tr>
                        <tr *ngIf="childList.length == 0">
                          <td colspan="6">No records found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

<div class="modal fade" bsModal #newChild="bs-modal"
    tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h4 id="dialog-static-name" class="modal-title pull-left">New Child</h4>
       <button type="button" class="close pull-right" aria-label="Close" (click)="newChild.hide()">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body ">
         <form class="row" (submit)="onSave(newChild)" [formGroup]="childForm">
        <div class="form-group col-sm-6">
           <label for="firstname">First Name</label>
           <input type="text" class="form-control" placeholder="Child First Name" formControlName="firstname">
       </div>

       <div class="form-group  col-sm-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" placeholder="Child Last Name" formControlName="lastname">
        </div>

        <div class="form-group col-sm-6">
                <label for="guardianname">Address</label>
                <input type="text" class="form-control" placeholder="Child Address"
                    formControlName="address">
            </div>
            <div class="form-group col-sm-6">
                <label for="guardianname">Dob</label>
                <input type="date" class="form-control" placeholder="Child Dob"
                    formControlName="dob">
            </div>
        <div class="form-group col-sm-6">
                <label for="guardianname">Guardian Name</label>
                <input type="text" class="form-control" placeholder="Child Guardian Name" formControlName="guardian_name">
            </div>

            <div class="form-group col-sm-6">
                    <label for="guardianphone">Guardian Phone</label>
                    <input type="text" class="form-control" placeholder="Child Guardian Phone"
                        formControlName="guardian_phone">
                </div>

                <div class="form-group col-sm-6">
                        <label for="guardianname">Guardian Email</label>
                        <input type="text" class="form-control" placeholder="Child Guardian Email"
                            formControlName="guardian_email">
                    </div>
                    
                    <div class="form-group col-sm-12">
                            <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                    </div>
                </form>
                    
     </div>
   </div>
 </div>
</div>

<div class="modal fade" bsModal #assignSponsor="bs-modal"
    tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <h4 id="dialog-static-name" class="modal-title pull-left">Assign Sponsor</h4>
       <button type="button" class="close pull-right" aria-label="Close" (click)="newChild.hide()">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body ">
         <form class="row" >
        <div class="form-group col-sm-6">
           <label for="firstname">Sponsor Name</label>
           <select name="sponsor_name" id="sponsor_name" class="form-control" [(ngModel)]="sponsor_id">
               <option [value]="sponsor.id" *ngFor="let sponsor of sponsors">
                    {{ sponsor.firstname + ' ' + sponsor.lastname }}
               </option>
           </select>
       </div>

                    
                    <div class="form-group col-sm-12">
                            <button type="submit" class="btn btn-primary" (click)="onAssignSponsor()">
                                    Save
                                </button>
                    </div>
                </form>
                    
     </div>
   </div>
 </div>
</div>
