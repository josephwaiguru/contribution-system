<div class="container pt-5">
    <div class="row">
        <div class="col-sm-6" *ngFor="let child of childList">
            <div class="card">
                <div class="card-body">
                  <h3>Meet {{ child.firstname }}</h3>
                  <p>
                      {{ child.firstname }} is {{ child.age }}, lives in {{ child.address }}
                  </p>

                  <a routerLink="/admin/contributions" class="btn btn-primary">I Will Sponsor {{ child.firstname }}</a>
                </div>
              </div>
        </div>
      </div>
</div>
