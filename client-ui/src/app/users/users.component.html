<div class="row">
  <div class="col-md-12">
      <div class="card strpied-tabled-with-hover">
          <div class="card-header ">
              <h4 class="card-title">Sponsors
                  <a class="float-right btn btn-primary" (click)="newChild.show()">Add</a>
              </h4>
              <p class="card-category">Sponsor details</p>
          </div>
          <div class="card-body table-full-width table-responsive">
              <table class="table table-hover table-striped">
                  <thead>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Address</th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of users">
                          <td>{{ user.id }}</td>
                          <td>{{ user.firstname }}</td>
                          <td>{{ user.lastname }}</td>
                          <td>{{ user.email }}</td>
                          <td>{{ user.phone }}</td>
                          <td>{{ getMetaValue(user, 'address') }}</td>
                      </tr>
                      <tr *ngIf="users.length == 0">
                        <td colspan="6">No records found</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  </div>
